<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CheerpJ test</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
</head>
<body>
    <script>
      (async function () {
        await cheerpjInit();
        cheerpjCreateDisplay(1200, 900);

        // Dynamically determine the base URL
        const basePath = window.location.pathname.includes('Minesweeper') ? '/Minesweeper/app/' : '/app/';
        await cheerpjRunJar(basePath + "Minesweeper.jar");
      })();
    </script>
</body>
</html>
